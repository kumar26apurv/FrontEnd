<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/server">
        <div>
            <label for="username"> username : </label>
            <input type="text" placeholder="enter username" id="username" name="username">
        </div>
        <div>
            <label for="password"> password : </label>
            <input type="password" placeholder="enter password" id="password" name="pass">
        </div>
        
        <br>
        <dIV>
            choose your subjects:
            <br>
            <input type="checkbox" if="math" name="sub" value="math"/>
            <label for="math">math</label>
            <input type="checkbox" if="science" name="sub" value="science"/>
            <label for="science">science</label>
            <input type="checkbox" if="sst" name="sub" value="sst"/>
            <label for="sst">sst</label>
        </dIV>
        <dIV>
            choose your subjects:
            <br>
            <input type="radio" if="math" name="sub" value="math"/>
            <label for="math">math</label>
            <input type="radio" if="science" name="sub" value="science"/>
            <label for="science">science</label>
            <input type="radio" if="sst" name="sub" value="sst"/>
            <label for="sst">sst</label>
        </dIV>
        <div>
            <label for="volume">volume</label>
            <input type="range" min="0" max="10" name="vol" step="5" value="500"/>
        </div>
        <div>
            choose your profession:
            <br>
            <select name="profession" id="profession">
                <option value="student">student</option>
                <option value="teacher">teacher</option>
                <option value="staff">staff</option>
            </select>
        </div>
        <div>
            <label for="feedback">Please provide your valuable feedback:</label>
            <textarea id="feedback" rows="1" cols="50"></textarea>
        </div>
        <button>submit</button>
    </form>
    <hr>
    <form action="https://www.youtube.com/results?search_query=google">
        <input type="text" placeholder="search on youtube" name="search_query">
        <button>search</button>
        
    </form>
    <form>
    <dIV>
            Your Hobbies:
            <input type="checkbox" if="cricket" name="hobby" value="cricket"/>
            <label for="cricket">cricket</label>
            <input type="checkbox" if="pickleball" name="hobby" value="pickleball"/>
            <label for="pickleball">pickleball</label>
        </dIV>
    <div>
        <label for="file"> upload profile pic: </label>
        <input type="file" id="file"/>
    </div>
    <div>
        <label for="date"> Date of Birth: </label>
        <input type="date" id="date"/>
    </div>
    <button>reset</button>
    </form>
</body>
</html>
